name: "Tests"

on:
  pull_request:
    branches:
      - master
      - 'release-'
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

env:
  JULIA_NUM_THREADS: 11

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
          - "lts"
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      os: "${{ matrix.os }}"
      julia-version: "${{ matrix.version }}"
    secrets: "inherit"
